<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="./css/Footer.css" />
    <title>Landing</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a
          href="http://softars.com/"
          target="_blank"
          class="navbar-brand display-3 text-primary"
          >SoftArs</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link text-info"> Home </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="login">
      <form>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <h1 class="display-4 text-center">Log In</h1>
                <p class="lead text-center text-primary mt-4">
                  Log in using your SoftArs account information...
                </p>
                <input
                  type="text"
                  class="form-control form-control-lg mt-5"
                  name="email"
                  placeholder="Type your email address..."
                />
                <input
                  type="text"
                  class="form-control form-control-lg mt-3"
                  name="password"
                  placeholder="Type your password..."
                />
                <button class="btn mt-4 btn-block btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark footer">
      <h6>Copyright &copy; 2018 SoftArs</h6>
    </footer>
  </body>
</html>

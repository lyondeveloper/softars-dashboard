    <!-- Register Form -->
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <h1 class="display-4 text-center">Edit Account</h1>
              <h4 class="lead text-center">
                Type your information to edit your account
              </h4>
              <form>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="name"
                  placeholder="Name"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="email"
                  placeholder="Email address"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="password"
                  placeholder="Password"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="password2"
                  placeholder="Confirm Your Password"
                />
                <input
                  type="date"
                  class="form-control form-control-lg"
                  name="date"
                  placeholder="Birthday"
                />
                <button class="btn mt-4 btn-block btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

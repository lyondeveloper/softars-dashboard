<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navbar-no-authenticated.css" />
    <link rel="stylesheet" href="./css/navbar-authenticated.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Landing</title>
  </head>
  <body>
    <!-- Navbar (not authenticated)-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="dashboard.html" class="navbar-brand text-secondary">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMain"
        aria-controls="navbarMain"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link"> Home </a></li>
          <li class="nav-item"><a href="#" class="nav-link"> Sign Up </a></li>

          <li class="nav-item"><a href="#" class="nav-link"> Log In </a></li>
        </ul>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="login">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <h1 class="display-4 text-center">Sign In</h1>
              <h4 class="lead text-center">Using your SoftArs account</h4>
              <form>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="name"
                  placeholder="Email"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="email"
                  placeholder="Password"
                />
                <button class="btn mt-4 btn-block btn-primary">Sign In</button>

                <h4 class="lead text-center mt-5">
                  Using your social medias <br />
                  <br />
                  <i class="fab fa-twitter social-icon"></i>
                  <i class="fab fa-facebook social-icon"></i>
                  <i class="fab fa-google social-icon"></i>
                </h4>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark footer">
      <h6>Copyright &copy; 2018 SoftArs</h6>
    </footer>
  </body>
</html>
